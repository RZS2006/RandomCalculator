<!-- Area Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/areaCalculator.css">
    <script src="https://kit.fontawesome.com/adb4542310.js" crossorigin="anonymous"></script>
    <title>Area Calculator - Random Calculator</title>
</head>

<body>

    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="../../public/resource/randcalc-logo.png" alt="logo">
                    <h4>Random Calculator</h4>
                </div>
                <div class="title-container">
                    <h4>Area Calculator</h4>
                </div>
                <div class="back-container">
                    <a href="../../html/products.html"><button class="back-btn"><i class="fas fa-chevron-left fa-sm"></i>Back</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="main-container">
                <div class="input-container">
                    <h4 class="heading">Input</h4>

                    <div class="input">
                        <select id="type">
                            <option value="circle">Circle</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="rect">Rectangle</option>
                            <option value="pent">Pentagon</option>
                            <option value="hex">Hexagon</option>
                        </select>

                        <input type="number" name="input1" id="input1" placeholder="">
                        <input type="number" name="input2" id="input2" placeholder="">
                    </div>

                    <div class="input-button-container">
                        <button class="btn calculate-btn" id="calculate">Calculate</button>
                        <button class="btn reset-btn" id="reset">Reset</button>
                    </div>
                </div>
                <div class="output-container">
                    <h4 class="heading">Output</h4>

                    <div class="output">
                        <p><span id="answer1"></span><span id="answernum1"></span><span id="answerunit1"></span></p>
                        <p><span id="answer2"></span><span id="answernum2"></span><span id="answerunit2"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../js/areaCalculator.js"></script>
</html>
