<!-- Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="https://kit.fontawesome.com/adb4542310.js" crossorigin="anonymous"></script>
    <title>Calculator - Random Calculator</title>
</head>

<body>

    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="../../public/resource/randcalc-logo.png" alt="logo">
                    <h4>Random Calculator</h4>
                </div>
                <div class="title-container">
                    <h4>Calculator</h4>
                </div>
                <div class="back-container">
                    <a href="../../html/products.html"><button class="back-btn"><i class="fas fa-chevron-left fa-sm"></i>Back</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="calculator-container">
                <div class="calculator">
                    <div class="output">
                        <div class="previous"></div>
                        <div class="current"></div>
                    </div>
                    <button class="calc-btn allclear">AC</button>
                    <button class="calc-btn backspace">⌫</button>
                    <button class="calc-btn answer">↵A</button>
                    <button class="calc-btn operator">÷</button>
                    <button class="calc-btn number">1</button>
                    <button class="calc-btn number">2</button>
                    <button class="calc-btn number">3</button>
                    <button class="calc-btn operator">×</button>
                    <button class="calc-btn number">4</button>
                    <button class="calc-btn number">5</button>
                    <button class="calc-btn number">6</button>
                    <button class="calc-btn operator">-</button>
                    <button class="calc-btn number">7</button>
                    <button class="calc-btn number">8</button>
                    <button class="calc-btn number">9</button>
                    <button class="calc-btn operator">+</button>
                    <button class="calc-btn decimal">.</button>
                    <button class="calc-btn number">0</button>
                    <button class="calc-btn equals span">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../js/calculator.js"></script>
</html>
