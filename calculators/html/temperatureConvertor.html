<!-- Temperature Convertor -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/temperatureConvertor.css">
    <script src="https://kit.fontawesome.com/adb4542310.js" crossorigin="anonymous"></script>
    <title>Temperature Convertor - Random Calculator</title>
</head>

<body>

    <!-- Header / Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo-container">
                    <img src="../../public/resource/randcalc-logo.png" alt="logo">
                    <h4>Random Calculator</h4>
                </div>
                <div class="title-container">
                    <h4>Temperature Convertor</h4>
                </div>
                <div class="back-container">
                    <a href="../../html/products.html"><button class="back-btn"><i class="fas fa-chevron-left fa-sm"></i>Back</button></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <div class="main-container">
                <div class="input-container">
                    <h4 class="heading">Input</h4>

                    <div class="input">
                        <select id="type">
                            <option value="Celsius">Celsius</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Kelvin">Kelvin</option>
                        </select>

                        <input type="text" name="input" id="input" placeholder="Input here">
                    <div>

                    <div class="input-button-container">
                        <button class="btn convert-btn" id="convert">Convert</button>
                        <button class="btn reset-btn" id="reset">Reset</button>
                    </div>
                </div>
                <div class="output-container">
                    <h4 class="heading">Output</h4>

                    <div class="output">
                        <p><span id="answernum1"></span><span id="answer1"></span></p>
                        <p><span id="answernum2"></span><span id="answer2"></span></p> 
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="../js/temperatureConvertor.js"></script>
</html>
